<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<!-- GoogleFonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">

<body>

 <div class="container">
      <div class="product-card">
        <div class="img-card"></div>
        <!-- <img src="./images/image-product-desktop.jpg"> -->
        <div class="card-information">
            <p class="first-title"> Perfume</p>
            <h2 class="main-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <p class="new-price">$149.99</p>
              <p class="old-price"> $169.99</p>
            </div>
            
            <div class="button-add">
                <img src="./images/icon-cart.svg">
                <p>Add to Cart</p>
            </div>
        </div>
      </div>
 </div>

  
 
</body>
